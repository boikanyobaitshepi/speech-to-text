<!DOCTYPE html>
<html>
<head>
    <title>IELTS Speaking Simulator</title>
    <style>
        body { font-family: sans-serif; }
        #conversation { width: 95%; height: 200px; margin-bottom: 10px; }
        #feedback { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>IELTS Speaking Simulator</h1>
    <div class="mode-selection">
        <button id="practice-mode">Practice Mode</button>
        <button id="test-mode">Test Mode</button>
    </div>
    <div id="cue-card" style="display: none;"></div>
    <textarea id="conversation" readonly></textarea><br>
    <button id="start-recording">Start Recording</button>
    <div id="feedback"></div>
    <div id="score-display"></div>

    <script src="script.js"></script>
</body>
</html>
